<div class="container my-5">
    <h1 class="mb-2 text-center">Edit Book</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateBook()">
                <div class="mb-3">
                    <label class="form-label">Book Id</label>
                    <input type="text" 
                           class="form-control" 
                           name="bookId" 
                           disabled
                           [(ngModel)]="BookDetails.id" >
                  </div>
                <div class="mb-3">
                  <label class="form-label">Book Name</label>
                  <input type="text" 
                         class="form-control" 
                         name="bookName" 
                         [(ngModel)]="BookDetails.bookName" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" 
                           class="form-control" 
                           name="author" 
                           [(ngModel)]="BookDetails.author">
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <input type="text" 
                           class="form-control" 
                           name="genre" 
                           [(ngModel)]="BookDetails.genre">
                </div>
                  <div class="mb-3">
                    <label class="form-label">Book Image URL</label>
                    <input type="text" 
                           class="form-control"
                           name="imageUrl" 
                           [(ngModel)]="BookDetails.imageUrl">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input type="number" 
                           class="form-control" 
                           name="rating" 
                           [(ngModel)]="BookDetails.rating">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" 
                           class="form-control" 
                           name="description" 
                           [(ngModel)]="BookDetails.description">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Availaible : </label>
                    <br>
                      <input type="radio" name="isAvailaible" value=true class="me-3" [(ngModel)]="isAvailaible">
                      <label for="isAvailaible">True</label><br>
                      <input type="radio" name="isAvailaible" value=false class="me-3" [(ngModel)]="isAvailaible">
                      <label for="isAvailaible">False</label><br>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary me-1">Save</button>
                    <button type="button" class="btn btn-danger ms-1" (click)="cancel()">Cancel</button>
                  </div>
              </form>
        </div>
    </div>
